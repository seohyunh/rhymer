<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
  <script src="registration.js" defer></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="row">
    <div class="wordmark-wrap">
      <img src="rhyme-r-png.png" alt="wordmark" id="wordmark" height="400" />
    </div>
  </div>
  <div class="form_wrap">
    <div class="form">
      <form method="POST" action="/register">
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="username" class="col-form-label">Username</label>
          </div>
          <div class="col-auto">
            <input
              type="username"
              id="username"
              class="form-control"
              aria-describedby="passwordHelpInline"
              required
              placeholder="username"
            />
          </div>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="password" class="col-form-label">Password</label>
          </div>
          <div class="col-auto">
            <input
              type="password"
              id="password"
              class="form-control"
              aria-describedby="passwordHelpInline"
              required
              placeholder="password"
            />
          </div>
        </div>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="confirm_password" class="col-form-label">Confirm</label>
          </div>
          <div class="col-auto">
            <input
              type="password"
              id="confirm_password"
              class="form-control"
              aria-describedby="passwordHelpInline"
              required
              placeholder="confirm password"
            />
          </div>
        </div>
        <div class="row">
          <div class="btn-wrap">
            <button
              type="submit"
              value="register"
              id="register"
              class="btn btn-outline-info"
            >
              Register
            </button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="prompt-wrap">
          <p class="d-none" id="message"></p>
        </div>
      </div>
      <div class="row">
        <div class="prompt-wrap">
          <p id="prompt">
            <a id="prompt-link" href="index.html">Return to login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
